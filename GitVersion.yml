mode: ContinuousDeployment
branches:
  main:
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    regex: ^main$
    tag: ''
    source-branches: ['feature', 'fix', 'hotfix', 'support']

  feature:
    increment: Minor
    regex: ^features?[/-]
    source-branches: ['main']
    tag: useBranchName

  fix:
    increment: Patch
    regex: ^fix(es)?[/-]
    source-branches: ['main']
    tag: useBranchName

  hotfix:
    increment: Patch
    regex: ^hotfix(es)?[/-]
    source-branches: ['main']
    tag: useBranchName

  support:
    increment: Patch
    regex: ^support[/-]
    source-branches: ['main']
    tag: useBranchName

ignore:
  sha: []

commit-message-incrementing: Enabled
