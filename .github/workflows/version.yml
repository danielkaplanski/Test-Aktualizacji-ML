name: Generate and Publish Version File

on:
  push:
    branches:
      - main

jobs:
  generate-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run GitVersion
        uses: gittools/actions/gitversion/setup@v0.10.0
        with:
          versionSpec: '5.x'

      - name: Execute GitVersion
        uses: gittools/actions/gitversion/execute@v0.10.0
        id: gitversion

      - name: Save version to version.txt
        run: echo "${{ steps.gitversion.outputs.semVer }}" > version.txt

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy version.txt to gh-pages
        run: |
          echo "${{ steps.gitversion.outputs.semVer }}" > version.txt

      - name: Commit and push version.txt to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.txt
          git commit -m "Update version.txt to ${{ steps.gitversion.outputs.semVer }}" || echo "No changes to commit"
          git push
